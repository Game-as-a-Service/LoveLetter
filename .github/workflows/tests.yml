name: tests

on:
  push:
    branches:
      - master
    paths:
      - tests/**
  pull_request:
    branches:
      - master
    paths:
      - tests/**


jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run unit tests
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

          pip install pytest pytest-cov pytest-flake8

          export PYTHONPATH=$(pwd)
          py.test --cov=web --cov-report html tests
          
          behave
