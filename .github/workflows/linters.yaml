name: Linters

on:
  push:
    branches:
      - master
      - feature/add_black_and_isort_package_with_pre_commit
  pull_request:
    branches:
      - master

env:
  PYTHON_VERSION: '3.10'

jobs:
  isort:
    name: isort
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install package
        run: |
          isort_version="$(grep '^isort' pyproject.toml | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')"
          python -m pip install isort==$isort_version

      - name: Set changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          files: |
            *.py

      - name: isort
        run: |
          [[ -n "${{ steps.changed-files.outputs.all_changed_files }}" ]] &&
          echo "${{ steps.changed-files.outputs.all_changed_files }}" | xargs isort --check --diff ||
          echo "0 Python files changed."
  black:
    name: black
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install package version
        run: |
          black_version="$(grep '^black' pyproject.toml | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -n 1)"
          python -m pip install black==black_version

      - name: Set changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          files: |
            *.py
      - name: black
        run: |
          [[ -n "${{ steps.changed-files.outputs.all_changed_files }}" ]] &&
          echo "${{ steps.changed-files.outputs.all_changed_files }}" | xargs black --check --diff ||
          echo "0 Python files changed."